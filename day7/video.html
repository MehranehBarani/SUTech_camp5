<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body dir="rtl">
    <video muted autoplay loop poster="picture/poster.jpeg" class="back-footage">
        <source src="video/footage.mp4" type="video/mp4">
    </video>

    <div class="back-overlay"></div>

    <div class="flex-container">
        <div class="card">
            <div class="header">
                <h1>ورود</h1>
            </div>

            <div class="conten">
                <p>
                    برای ورود به حساب خود ایمیل و رمزعبور خود را وارو کنید.
                </p>
                <form>

                    <input type="email" name="" id="" autofocus placeholder="ایمیل خود را ورود کنید...">
                    <small class="form-error">نام کاربری وجود ندارد</small>

                    <input type="password" name="" id="" placeholder="رمز خود را ورود کنید...">
                    <small class="form-error">رمزعبور وجود ندارد</small>

                    <button type="submit">ثبت نام کنید</button>
                </form>
            </div>

            <div class="footer">
                <p>
                    حساب ندارید؟<a href="#">ثبت نام کنید</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
