<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body dir="rtl">
    <video muted autoplay loop poster="picture/poster.jpeg" class="back-footage">
        <source src="video/footage.mp4" type="video/mp4">
    </video>

    <div class="back-overlay"></div>

    <div class="flex-container">
        <div class="card">
            <div class="header">
                <h1>ثبت نام</h1>
            </div>

            <div class="conten">
                <p>
                    برای ایجاد یک حساب کاربری اطلاعات زیر را وارد نمایید.
                </p>
                <form>

                    <div class="wrapper">
                        

                        <div class="grid1"><input autofocus type="text" name="" id="" placeholder="نام و نام خانوادگی"></div> 

                        <div class="grid3">
                            <input type="email" name="" id="" placeholder="ایمیل">
                            <small class="form-error">این ایمیل قبلا ثبت شده است.</small>
                        </div>

                        <div class="grid2">
                            <input type="password" name="" id="" placeholder="رمزعبور">
                            <small class="form-error">رمزعبور با تکرارآن مطابقت ندارد</small>
                        </div> 
                        
                        <div class="grid4"><input type="password" name="" id="" placeholder="تکرار رمز عبور"></div>   

                        
                    </div>
                        <button type="submit">ثبت نام کنید</button>
                </form> 
                    
            </div>
                
                <div class="footer">
                <p>
                     حساب دارید؟<a href="#">وارد شوید!</a>
                </p>
            
        </div>
    </div>

</body>
</html>
